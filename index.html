<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiper Manual</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      overflow: hidden; /* 画面はみ出しによる見切れ/スクロール対策 */
    }

    /* ===== 見切れ対策：スマホの高さ問題を吸収 =====
       - まず 100svh を使い、対応していない環境は 100vh
       - 対応環境は 100dvh に上書き
       - iOSの特殊ケースに -webkit-fill-available を追加
    */
    .slider-wrap {
      height: 100vh;
      height: 100svh;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      padding-bottom: env(safe-area-inset-bottom); /* iPhoneの下端安全域 */
    }
    @supports (height: 100dvh) {
      .slider-wrap { height: 100dvh; }
    }
    @supports (-webkit-touch-callout: none) {
      .slider-wrap { height: -webkit-fill-available; }
    }

    /* ===== Swiper（残り全部） ===== */
    .mySwiper {
      flex: 1;
      min-height: 0; /* これが無いとスマホで見切れやすい */
      width: 100%;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 画面いっぱい（画像の端は切れる） */
      display: block;
    }

    /* ===== 矢印 ===== */
    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    /* ===== ページネーション（見切れ防止のため少し上げる） ===== */
    .swiper-pagination {
      bottom: 10px !important;
    }

    /* ===== 画像下の文字 ===== */
    .caption-area {
      flex: 0 0 auto;
      text-align: center;
      padding: 10px 0 14px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.08em;
      line-height: 1.2;
    }

    /* ===== PCは大きすぎ抑制 ===== */
    @media (min-width: 1024px) {
      body { overflow: auto; }

      .slider-wrap {
        width: min(1100px, 95vw);
        height: min(80dvh, 720px);
        margin: 24px auto;
        border-radius: 16px;
        overflow: hidden;
      }

      .caption-area {
        font-size: 20px;
        padding: 12px 0 16px;
      }
    }
  </style>
</head>

<body>
  <div class="slider-wrap">

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="1OT.jpg" alt="作業療法士"></div>
        <div class="swiper-slide"><img src="2PT.jpg" alt="理学療法士"></div>
        <div class="swiper-slide"><img src="3心理.jpg" alt="心理担当"></div>
        <div class="swiper-slide"><img src="4保育.jpg" alt="保育士"></div>
      </div>

      <!-- 矢印 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- ページネーション -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- 画像の下の文字 -->
    <div class="caption-area" id="caption">（作業療法士）</div>

  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const captions = [
      '（作業療法士）',
      '（理学療法士）',
      '（心理担当）',
      '（保育士）'
    ];

    const captionEl = document.getElementById('caption');

    new Swiper('.mySwiper', {
      slidesPerView: 1,
      loop: false,
      speed: 400,
      grabCursor: true,

      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

      on: {
        init: function () {
          captionEl.textContent = captions[this.realIndex];
        },
        slideChange: function () {
          captionEl.textContent = captions[this.realIndex];
        }
      }
    });
  </script>
</body>
</html>
